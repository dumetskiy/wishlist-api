parameters:
    api_key_query_param_name: key

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $apiKeyQueryParamName: '%api_key_query_param_name%'
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
